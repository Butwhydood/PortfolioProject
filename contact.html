    <main class="box main">
        <section class="contact">
            <h1>Contact</h1>
            <div class="info">
                <p><strong>Email:</strong>mahendrenkariappan@gmail.com</p>

            <div class="form-group">

            </div>

                    <input id="email" name="email" type="email" class="form-input" required placeholder="YOUR_EMAIL@DOMAIN.COM">
                    <div class="input-border"></div>
                    <div class="scan-line-input"></div>
                    <div class="input-icon"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="subject">SUBJECT</label>
                <div class="input-container">
                    <input id="subject" name="subject" type="text" class="form-input" placeholder="MESSAGE SUBJECT">
                    <div class="input-border"></div>
                    <div class="scan-line-input"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">MESSAGE</label>
                <div class="input-container">
                    <textarea id="message" name="message" class="form-input" required placeholder="TYPE YOUR MESSAGE HERE..."></textarea>
                    <div class="input-border"></div>
                    <div class="scan-line-input"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">TRANSMIT MESSAGE</button>
            </form>
